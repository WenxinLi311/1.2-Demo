<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <p class="text-wrapper">Nice to see you again</p>
        <div class="text-field">
          <div class="state-layer-wrapper">
            <div class="state-layer">
              <div class="content">
                <input class="input-text-container" placeholder="Input" type="text" id="input-2" />
                <input class="label-text-container" for="input-2" placeholder="Email or Phone Number" type="email" />
              </div>
              <img class="trailing-icon" src="img/trailing-icon.svg" />
            </div>
          </div>
        </div>
        <div class="text-field-2">
          <div class="div-wrapper">
            <div class="state-layer">
              <div class="content">
                <input class="input-text" placeholder="Input" type="text" id="input-6" />
                <div class="label-text-wrapper"><label class="label-text" for="input-6">Password</label></div>
              </div>
              <div class="container-wrapper">
                <div class="container">
                  <div class="icon-wrapper">
                    <div class="icon"><img class="eye-off" src="img/eye-off.svg" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="div-2">
          <div class="div-3">
            <img class="toggle-left" src="img/toggle-left.svg" />
            <div class="text-wrapper-2">Remember Me</div>
          </div>
          <div class="div-wrapper-2"><div class="text-wrapper-3">Forget Password?</div></div>
        </div>
        <button class="button"><span class="button-2">SIGN IN</span>
        </button>
        <div class="don-t-have-an-wrapper">
          <p class="don-t-have-an">
            <span class="span">Don’t have an account?</span> <span class="text-wrapper-4"> SIGN UP NOW</span>
          </p>
        </div>
      </div>
      <div class="div-4"></div>
      <div class="div-5">
        <div class="text-wrapper-5">@Topcoderfullstack</div>
        <div class="text-wrapper-6">© 1.2 DEMO 2024-09-24</div>
      </div>
    </div>
  </body>
</html>
